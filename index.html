<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>biglietto-treno solitaria</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="box-biglietto">
                <div class="remuve">

                </div>
                <div class="fix">
                    <div class="info-treno">
                        <h1>Ticket Train</h1>
                    </div>
                    <div class="cognome-nome">
                        <h3>Surname and Name:</h3><h4 id="nem"></h4>
                    </div>
                    <div class="eta">
                        <h3>Age:</h3><h4 id="agecliente"></h4><h4>Y.O.</h4>
                    </div>
                    <div class="kilometri">
                        <h3>Kilometers:</h3><h4 id="km"></h4>
                    </div>
                    <div class="costo">
                        <h3>Price:</h3><h4 id="prezzo"></h4><h4>$</h4>
                </div>

            </div>
        </div>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
